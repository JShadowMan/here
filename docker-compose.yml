version: '3'
services:
  redis:
    image: "jaynos/redis"
    volumes:
      - ./storage/var/redis:/var/redis
    restart: always
  pgsql:
    image: "jaynos/pgsql"
    environment:
      PGSQL_ROOT_PASSWORD: root
    volumes:
      - ./storage/var/pgsql:/var/pgsql
    restart: always
  php:
    image: "jaynos/phalcon"
    volumes:
      - .:/var/www
    depends_on:
      - pgsql
      - redis
    restart: always
  nginx:
    image: "jaynos/nginx"
    depends_on:
     - php
    volumes:
      - .:/var/www
      - ./docs/conf/nginx/vhost:/usr/local/nginx/conf/vhost
      - ./docs/conf/nginx/extra:/usr/local/nginx/conf/extra
    ports:
      - "80:80"
      - "443:443"
    restart: always
